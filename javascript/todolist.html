<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
        body{
            background-image: linear-gradient(to right,#f5a262, #efbb91);
        }
        .card{
        border-color:blanchedalmond;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      }
    </style>
    <title>To Do List App</title>
    <link rel="icon" type="image/x-icon" href="icons/todolist.png">
    <link rel="script.js">
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center">
    <div class="card" style="width: fit-content; height:fit-content">
        <div class="card-body">
          <h4 class="card-title text-center text-primary">To Do List App</h5>
          <div>
            <h5 class="card-text mt-4 text-primary">Enter Task:</p>
          </div>
          <div>
            <input type="text" id="taskInput"/>
          </div>
          <h5 class="btn btn-outline-secondary mt-4 ml-5" onclick="addTask()">Add Task</h5>
          <ol id="taskList"></ol>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
