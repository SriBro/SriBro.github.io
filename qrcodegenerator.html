<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Generate QR Code</title>
    <link rel="icon" type="image/x-icon" href="images\qr_code.png">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
      .small-btn{
        width:100px;
        align-items: center;
        font-size:medium;
        padding:3px 3px;
        margin-top:40px;
      }
      #qrcode img{
        width:120px;
        height:100px;
      }
      #qrcode{
        max-width:100%;
        display:flex;
        justify-content:center;
      }
      .card{
        border-color:blanchedalmond;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      }
      body{
        background-image: linear-gradient(to right,#f5a262, #efbb91);
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
    <div class="card" style="width: 25rem; height: 22rem">
      <h5 class="card-title text-primary text-center mt-2">Text To QR Code Generator</h5>
      <div class="card-body">
        <div>
          <div class="text-center mt-2">
            <label for="text">Enter text:</label>
          </div>
          </div>
            <div class="text-center">
            <input
              type="text"
              id="text"
              placeholder="Enter text"
            />
          </div>
            <div class="text-center">
              <button onclick="generateQR()" class="btn btn-outline-primary small-btn">Generate</button>
            </div>
            <div class="text-center mt-3" id="qrcode"></div>
          </div>
          </div>
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      function generateQR() {
        var text = document.getElementById("text").value;
        var qrcodeDiv = document.getElementById("qrcode");
        qrcodeDiv.innerHTML = "";

        //qrcode(), addData(), make(), createImgTag() are built-in methods of qrcode-generator library
        //0 - select the version of the library depending on user input
        //L - lowest error correction
        var qr = qrcode(0, "L");
        //addData() is used to add the data to qr code instance
        qr.addData(text);
        //make() is used to make the QR Code based on the added data in qr instance
        qr.make();
        //createImgTag() acts as HTML image
        qrcodeDiv.innerHTML = qr.createImgTag();
      }
    </script>
  </body>
</html>
