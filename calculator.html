<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="images/calculator.png" />
    <title>Calculator</title>
    <style>
      .card {
        border-color: blanchedalmond;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      body {
        background-image: linear-gradient(to right, #f5a262, #efbb91);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title text-primary">Calculator</h5>
              <h5 id="result"></h5>
              <div class="point text-center mt-3">
                <div class="row justify-content-center">
                  <div class="col-3">
                    <button
                      onclick="addToExpression('7')"
                      class="btn btn-primary btn-block"
                    >
                      7
                    </button>
                  </div>
                  <div class="col-3">
                    <button
                      onclick="addToExpression('8')"
                      class="btn btn-primary btn-block"
                    >
                      8
                    </button>
                  </div>
                  <div class="col-3">
                    <button
                      onclick="addToExpression('9')"
                      class="btn btn-primary btn-block"
                    >
                      9
                    </button>
                  </div>
                  <div class="col-3">
                    <button
                      onclick="addToExpression('/')"
                      class="btn btn-primary btn-block"
                    >
                      ÷
                    </button>
                  </div>
                </div>
                <div class="row justify-content-center mt-2">
                  <div class="col-3">
                    <button
                      onclick="addToExpression('4')"
                      class="btn btn-primary btn-block"
                    >
                      4
                    </button>
                  </div>
                  <div class="col-3">
                    <button
                      onclick="addToExpression('5')"
                      class="btn btn-primary btn-block"
                    >
                      5
                    </button>
                  </div>
                  <div class="col-3">
                    <button
                      onclick="addToExpression('6')"
                      class="btn btn-primary btn-block"
                    >
                      6
                    </button>
                  </div>
                  <div class="col-3">
                    <button
                      onclick="addToExpression('×')"
                      class="btn btn-primary btn-block"
                    >
                      ×
                    </button>
                  </div>
                </div>
                <div class="row justify-content-center mt-2">
                  <div class="col-3">
                    <button
                      onclick="addToExpression('1')"
                      class="btn btn-primary btn-block"
                    >
                      1
                    </button>
                  </div>
                  <div class="col-3">
                    <button
                      onclick="addToExpression('2')"
                      class="btn btn-primary btn-block"
                    >
                      2
                    </button>
                  </div>
                  <div class="col-3">
                    <button
                      onclick="addToExpression('3')"
                      class="btn btn-primary btn-block"
                    >
                      3
                    </button>
                  </div>
                  <div class="col-3">
                    <button
                      onclick="addToExpression('-')"
                      class="btn btn-primary btn-block"
                    >
                      -
                    </button>
                  </div>
                </div>
                <div class="row justify-content-center mt-2">
                  <div class="col-3">
                    <button
                      onclick="deletePreviousCharacter()"
                      class="btn btn-danger btn-block"
                    >
                      ⌫
                    </button>
                  </div>
                  <div class="col-3">
                    <button
                      onclick="addToExpression('0')"
                      class="btn btn-primary btn-block"
                    >
                      0
                    </button>
                  </div>
                  <div class="col-3">
                    <button
                      onclick="addToExpression('.')"
                      class="btn btn-primary btn-block"
                    >
                      .
                    </button>
                  </div>
                  <div class="col-3">
                    <button
                      onclick="addToExpression('+')"
                      class="btn btn-primary btn-block"
                    >
                      +
                    </button>
                  </div>
                </div>
                <div class="row justify-content-center mt-2">
                  <div class="col-6">
                    <button
                      onclick="clearResult()"
                      class="btn btn-secondary btn-block"
                    >
                      clear
                    </button>
                  </div>
                  <div class="col-6">
                    <button
                      onclick="calculateResult()"
                      class="btn btn-success btn-block"
                    >
                      =
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      let expression = "";

      function addToExpression(value) {
        expression += value;
        updateResult();
      }
      function updateResult() {
        $("#result").text(expression);
      }
      function calculateResult() {
        try {
          let result;
          if (expression.includes("+")) {
            result = expression
              .split("+")
              .reduce((a, b) => Number(a) + Number(b), 0);
          } else if (expression.includes("-")) {
            const numbers = expression.split("-").map(Number);
            result = numbers[0] - numbers[1];
          } else if (expression.includes("×")) {
            result = expression
              .split("×")
              .reduce((a, b) => Number(a) * Number(b), 1);
          } else if (expression.includes("/")) {
            const numbers = expression.split("/").map(Number);
            result = numbers[0] / numbers[1];
          }
          result = parseFloat(result.toFixed(10));
          $("#result").text(result);
          expression = "";
        } catch (error) {
          $("#result").text("Error");
          expression = "";
        }
      }
      function clearResult() {
        expression = "";
        updateResult();
      }
      function deletePreviousCharacter() {
        expression = expression.slice(0, -1);
        updateResult();
      }
    </script>
  </body>
</html>
